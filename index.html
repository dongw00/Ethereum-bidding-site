<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Ethereum Auction</title>
</head>

<body>
  <header class="jumbotron text-center">
    <h1>Ethereum Auction Trading</h1>
    <p>Who is the successful bid?</p>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="card text-white bg-success">
            <div class="card-header">
              Featured Highest Bidder
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Bid</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="hTitle">title exp</td>
                    <td id="hFname">Fn exp</td>
                    <td id="hLname">Ln exp</td>
                    <td id="hBid">B exp</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-gray">
            <div class="card-header small">
              Last Person
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li id="rTitle" class="list-group-item small text-muted">Title Area</li>
                <li id="rFname" class="list-group-item small text-muted">FName Area</li>
                <li id="rLname" class="list-group-item small text-muted">Lname Area</li>
                <li id="rAmount" class="list-group-item small text-muted">Bid Area</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="card text-gray">
            <div class="card-header">
              Enter your Information
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input id="title" type="text" class="form-control" placeholder="Title">
              </div>
              <div class="input-group mb-3">
                <input id="firstName" type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="input-group mb-3">
                <input id="lastName" type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="input-group mb-3">
                <input id="bid" type="text" class="form-control" placeholder="0.01">
              </div>
              <button class="btn btn-primary" id="savebutton">Save your name!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="./index.js"></script>

</html>
